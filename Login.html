<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión MagnegInvip</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            text-align: left;
        }
        .container input, .container select {
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .container input:focus, .container select:focus {
            border-color: #6a67d0;
        }
        .container button {
            background-color: #6a67d0;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .container button:hover {
            background-color: #5653a5;
        }
        .container .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .container .message a {
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .container .message a:hover {
            color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="country-code">Código de país</label>
            <select id="country-code" name="country-code" required>
                <option value="">Seleccione</option>
                <script>
                    for (let i = 1; i <= 100; i++) {
                        document.write('<option value="' + i + '">+' + i + '</option>');
                    }
                </script>
            </select>

            <label for="phone">Número de móvil</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="login-button">Iniciar Sesión</button>
        </form>
        <div class="message">
            ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const countryCode = document.getElementById('country-code').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (countryCode && phone && email && password) {
                // Aquí puedes añadir la lógica de inicio de sesión según tus necesidades
                window.location.href = 'Home.html';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        });
    </script>
</body>
</html>
