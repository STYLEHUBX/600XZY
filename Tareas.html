<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Diarias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            background-color: #0D47A1;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }
        .task-box {
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .task-box img {
            width: 100%;
            border-radius: 10px;
        }
        .task-box p {
            margin: 5px 0;
        }
        .button-complete {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            font-size: 14px; /* Tamaño de fuente reducido */
            cursor: pointer;
        }
        .timer {
            font-size: 18px;
            margin: 10px 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0; /* Ajuste para mover la barra hacia abajo */
            background-color: #0091EA;
            padding: 5px 0; /* Altura reducida */
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-bar img {
            width: 30px; /* Ajuste del tamaño de los iconos */
            height: 30px; /* Ajuste del tamaño de los iconos */
            cursor: pointer;
        }
        .nav-bar span {
            font-size: 10px; /* Tamaño de letra más pequeño */
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>TAREAS VIP600X</h3>
        <div class="timer" id="timer">24:00:00</div>
        <div id="task-container"></div>
        <p>Para Que Te Salgan Más Tareas Adquiera Un Vip</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='Home.html'">
            <img src="Home-01.png" alt="Icono 1">
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="location.href='Tareas.html'">
            <img src="xd.jpg" alt="Icono 2">
            <span>Tareas</span>
        </div>
        <div class="nav-item" onclick="location.href='Equipo.html'">
            <img src="Equipo.png" alt="Icono 3">
            <span>Equipo</span>
        </div>
        <div class="nav-item" onclick="location.href='Viptask.html'">
            <img src="Vip-icono (1).png" alt="Icono 4">
            <span>VIP</span>
        </div>
        <div class="nav-item" onclick="location.href='Perfil.html'">
            <img src="Bank_1.png" alt="Icono 5">
            <span>A mí</span>
        </div>
    </div>

    <script>
        let taskContainer = document.getElementById("task-container");
        let timerElement = document.getElementById("timer");
        let countdownTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        let endTime = localStorage.getItem("taskEndTime");

        if (!endTime) {
            endTime = new Date().getTime() + countdownTime;
            localStorage.setItem("taskEndTime", endTime);
        }

        function updateTimer() {
            let now = new Date().getTime();
            let distance = endTime - now;

            if (distance < 0) {
                distance = 0;
                localStorage.removeItem("taskEndTime");
                endTime = new Date().getTime() + countdownTime;
                localStorage.setItem("taskEndTime", endTime);
                taskContainer.innerHTML = `
                    <div class="task-box">
                        <img src="imagen-tarea.jpg" alt="Tarea">
                        <p>[REFILL] PILOT G2 Gel Pen 0.5mm / 0.7mm / 1.0mm</p>
                        <p>Precio: 50.00</p>
                        <p>Ingreso: 1.00</p>
                        <button class="button-complete" onclick="completarTarea()">Completar</button>
                    </div>
                `;
            } else {
                taskContainer.innerHTML = '';
            }

            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function completarTarea() {
            taskContainer.innerHTML = '';
            alert("Tarea completada");
            
            // Actualizar el saldo en localStorage
            let saldo = localStorage.getItem("saldo") || 0;
            let nuevoSaldo = parseFloat(saldo) + 1.00;
            localStorage.setItem("saldo", nuevoSaldo);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
