<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Diarias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/897f51c0-5c58-4f7e-ba23-17e778c783aa');
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }
        .task-box {
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .task-box img {
            width: 100%;
            border-radius: 10px;
        }
        .task-box p {
            margin: 5px 0;
        }
        .button-complete {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
        }
        .timer {
            font-size: 18px;
            margin: 10px 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 5px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .nav-bar span {
            font-size: 10px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>TAREAS MagnegInvip</h3>
        <div id="task-container"></div>
        <p>Para que te salgan más tareas adquiera un VIP</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='Home.html'">
            <img src="Home-01.png" alt="Icono 1">
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="location.href='Tareas.html'">
            <img src="xd.jpg" alt="Icono 2">
            <span>Tareas</span>
        </div>
        <div class="nav-item" onclick="location.href='Equipo.html'">
            <img src="Equipo.png" alt="Icono 3">
            <span>Equipo</span>
        </div>
        <div class="nav-item" onclick="location.href='Viptask.html'">
            <img src="Vip-icono (1).png" alt="Icono 4">
            <span>VIP</span>
        </div>
        <div class="nav-item" onclick="location.href='Perfil.html'">
            <img src="Bank_1.png" alt="Icono 5">
            <span>A mí</span>
        </div>
    </div>

    <script>
        const taskContainer = document.getElementById("task-container");
        const taskKey = "taskCompleted";

        const taskCompleted = localStorage.getItem(taskKey) === "true";

        function showTask() {
            taskContainer.innerHTML = `
                <div class="task-box">
                    <img src="imagen-tarea.jpg" alt="Tarea">
                    <p>[REFILL] PILOT G2 Gel Pen 0.5mm / 0.7mm / 1.0mm</p>
                    <p>Precio: 1.00</p>
                    <p>Ingreso: 0.80</p>
                    <button class="button-complete" onclick="completarTarea()">Completar</button>
                </div>
            `;
        }

        function hideTask() {
            taskContainer.innerHTML = '';
        }

        function completarTarea() {
            alert("Tarea completada");
            hideTask();
            localStorage.setItem(taskKey, "true");
            // Actualizar el saldo en localStorage
            let saldo = localStorage.getItem("saldo") || 0;
            let nuevoSaldo = parseFloat(saldo) + 1.00;
            localStorage.setItem("saldo", nuevoSaldo);
        }

        if (!taskCompleted) {
            showTask();
        } else {
            hideTask();
        }
    </script>
</body>
</html>
