<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/897f51c0-5c58-4f7e-ba23-17e778c783aa');
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 300px; /* Ancho máximo más estrecho */
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        .vip-tag {
            background-color: gold;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px; /* Espacio debajo del VIP tag */
        }
        .separator {
            width: 100%;
            border-bottom: 1px solid white;
            margin-bottom: 20px; /* Espacio debajo de la línea */
        }
        .balance-box, .recarga-box {
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre filas de botones */
            width: 100%;
        }
        .button-row {
            display: flex;
            justify-content: center; /* Centra los botones horizontalmente en la fila */
            gap: 10px; /* Espacio entre botones */
            width: 100%;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0; /* Posicionamiento en la parte inferior */
            padding: 10px 0;
            z-index: 1000; /* Asegura que esté sobre el contenido */
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-bar img {
            width: 30px; /* Tamaño de los iconos */
            height: 30px; /* Tamaño de los iconos */
            cursor: pointer;
        }
        .nav-bar span {
            font-size: 12px;
            margin-top: 2px; /* Espacio entre el ícono y el texto */
        }
        .action-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px; /* Botones más pequeños */
            border-radius: 5px;
            font-size: 14px; /* Letras más abajo */
            cursor: pointer;
            width: 45%; /* Ajusta el ancho para alinear los botones */
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="vip-tag">
            <span>VIP-0.0.0</span><br>
            <span>Usuario- Users1543</span>
        </div>
        <div class="separator">-------------------</div>
        <h3>Perfil</h3>
        <div class="balance-box">
            <h4>Balance:</h4>
            <p id="balance">$0.00</p>
        </div>
        <div class="recarga-box">
            <h4>Recargas:</h4>
            <p id="recargas">$17.00</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="action-button" onclick="location.href='Perfil.html'">Cuenta</button>
                <button class="action-button" onclick="location.href='Retiros.html'">Retiros</button>
            </div>
            <div class="button-row">
                <button class="action-button" onclick="location.href='Recargas.html'">Recargar</button>
                <button class="action-button" onclick="location.href='https://stylehubx.github.io/MagnegInvip/index.html'">Cerrar Cuenta</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='Home.html'">
            <img src="Home-01.png" alt="Icono 1">
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="location.href='Tareas.html'">
            <img src="xd.jpg" alt="Icono 2">
            <span>Tareas</span>
        </div>
        <div class="nav-item" onclick="location.href='Equipo.html'">
            <img src="Equipo.png" alt="Icono 3">
            <span>Equipo</span>
        </div>
        <div class="nav-item" onclick="location.href='Viptask.html'">
            <img src="Vip-icono (1).png" alt="Icono 4">
            <span>VIP</span>
        </div>
        <div class="nav-item" onclick="location.href='Perfil.html'">
            <img src="Bank_1.png" alt="Icono 5">
            <span>Cuenta</span>
        </div>
    </div>

    <script>
        function inicializarBalance() {
            localStorage.setItem("saldo", "0.00");
            document.getElementById("balance").innerText = "$0.00";
        }

        function inicializarRecargas() {
            localStorage.setItem("recargas", "17.00");
            document.getElementById("recargas").innerText = "$17.00";
        }

        document.addEventListener("DOMContentLoaded", function() {
            inicializarBalance();
            inicializarRecargas();
        });
    </script>
</body>
</html>
