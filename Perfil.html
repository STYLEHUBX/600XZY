<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            background-color: ;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }
        .balance-box, .recarga-box {
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre filas de botones */
            width: 100%;
        }
        .button-row {
            display: flex;
            justify-content: center; /* Centra los botones horizontalmente en la fila */
            gap: 10px; /* Espacio entre botones */
            width: 100%;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0; /* Posicionamiento en la parte inferior */
            padding: 10px 0;
            z-index: 1000; /* Asegura que esté sobre el contenido */
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-bar img {
            width: 30px; /* Tamaño de los iconos */
            height: 30px; /* Tamaño de los iconos */
            cursor: pointer;
        }
        .nav-bar span {
            font-size: 12px;
            margin-top: 2px; /* Espacio entre el ícono y el texto */
        }
        .action-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px; /* Botones más pequeños */
            border-radius: 5px;
            font-size: 14px; /* Letras más abajo */
            cursor: pointer;
            width: 45%; /* Ajusta el ancho para alinear los botones */
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>Perfil</h3>
        <div class="balance-box">
            <h4>Balance:</h4>
            <p id="balance">$0.00</p>
        </div>
        <div class="recarga-box">
            <h4>Recargas:</h4>
            <p id="recargas">$0.00</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="action-button" onclick="location.href='Perfil.html'">Cuenta</button>
                <button class="action-button" onclick="location.href='Retiros.html'">Retiros</button>
            </div>
            <div class="button-row">
                <button class="action-button" onclick="location.href='Recargas.html'">Recargar</button>
                <button class="action-button" onclick="location.href='https://stylehubx.github.io/MagnegInvip/index.html'">Cerrar Cuenta</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='Home.html'">
            <img src="Home-01.png" alt="Icono 1">
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="location.href='Tareas.html'">
            <img src="xd.jpg" alt="Icono 2">
            <span>Tareas</span>
        </div>
        <div class="nav-item" onclick="location.href='Equipo.html'">
            <img src="Equipo.png" alt="Icono 3">
            <span>Equipo</span>
        </div>
        <div class="nav-item" onclick="location.href='Viptask.html'">
            <img src="Vip-icono (1).png" alt="Icono 4">
            <span>VIP</span>
        </div>
        <div class="nav-item" onclick="location.href='Perfil.html'">
            <img src="Bank_1.png" alt="Icono 5">
            <span>Cuenta</span>
        </div>
    </div>

    <script>
        function actualizarBalance() {
            let saldo = localStorage.getItem("0.00");
            if (saldo === null) {
                saldo = 0.00;
                localStorage.setItem("saldo", saldo);
            }
            document.getElementById("balance").innerText = `$${parseFloat(0.00).toFixed(2)}`;
        }

        function actualizarRecargas() {
            let recargas = localStorage.getItem("recargas");
            if (recargas === null) {
                recargas = 7.00;
                localStorage.setItem("7.00", recargas);
            }
            document.getElementById("recargas").innerText = `$${parseFloat(7.00).toFixed(2)}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            actualizarBalance();
            actualizarRecargas();
        });
    </script>
</body>
</html>
