<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Levels</title>
    <style>
        /* Tu CSS aquí */
    </style>
</head>
<body>
    <div class="content">
        <button class="back-button"><a href="Home.html">⬅️ Volver</a></button>

        <!-- VIP1 Card -->
        <div class="vip-card" id="vip1">
            <div class="vip-header">
                <img src="Vip-task.jpg" alt="VIP">
                <span class="vip-level">VIP1</span>
            </div>
            <div class="vip-details">
                <p>Tareas diarias: 1</p>
                <p>Interés simple: 7.00</p>
                <p>Ganancia diaria: 3.80 USDT</p>
                <p>El beneficio total: 195.00 USDT</p>
            </div>
            <div class="vip-footer">
                <button onclick="completarTarea('vip1')">Completar Tarea</button>
            </div>
        </div>

        <!-- Más tarjetas VIP aquí -->

        <div class="spacer"></div> <!-- Añade espacio al final para la barra de navegación -->
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="Home.html"><img src="Home-01.png" alt="Icono 1"><p>Home</p></a>
        <a href="Tareas.html"><img src="xd.jpg" alt="Icono 2"><p>Task</p></a>
        <a href="Equipo.html"><img src="Equipo.png" alt="Icono 3"><p>Equipo</p></a>
        <a href="Viptask.html"><img src="Vip-icono (1).png" alt="Icono 4"><p>Vip</p></a>
        <a href="Perfil.html"><img src="Bank_1.png" alt="Icono 5"><p>A mi</p></a>
    </div>

    <script>
        function completarTarea(vipCardId) {
            const now = new Date();
            localStorage.setItem(vipCardId, now.getTime());
            alert('Tarea completada. Volverá a aparecer en 24 horas.');
            mostrarTareas();
        }

        function mostrarTareas() {
            const vipCards = document.querySelectorAll('.vip-card');
            vipCards.forEach(card => {
                const lastCompletionTime = localStorage.getItem(card.id);
                if (lastCompletionTime) {
                    const timeElapsed = new Date().getTime() - lastCompletionTime;
                    const hoursElapsed = timeElapsed / (1000 * 60 * 60);
                    if (hoursElapsed < 24) {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                } else {
                    card.style.display = 'block';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', mostrarTareas);
    </script>
</body>
</html>
