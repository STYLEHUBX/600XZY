<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recarga de Saldo</h1>
        <div class="form-group">
            <label for="user_id">ID de Usuario</label>
            <input type="text" id="user_id" placeholder="Ingrese su ID de usuario">
        </div>
        <div class="form-group">
            <label for="method">Método de Recarga</label>
            <select id="method">
                <option value="usdt_trx">USDT (TRX)</option>
                <option value="nequi">Nequi</option>
                <option value="usdt_other">USDT (Otro)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Monto</label>
            <input type="number" id="amount" placeholder="Ingrese el monto a recargar">
        </div>
        <button onclick="recargar()">Recargar</button>
        <div id="alert" class="alert" style="display:none;"></div>
    </div>

    <script>
        function recargar() {
            const userId = document.getElementById('user_id').value;
            const method = document.getElementById('method').value;
            const amount = document.getElementById('amount').value;
            const alertBox = document.getElementById('alert');

            fetch('/recargar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    method: method,
                    amount: parseFloat(amount)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alertBox.style.display = 'block';
                    alertBox.className = 'alert success';
                    alertBox.textContent = data.message;
                } else {
                    alertBox.style.display = 'block';
                    alertBox.className = 'alert error';
                    alertBox.textContent = data.error;
                }
            })
            .catch(error => {
                alertBox.style.display = 'block';
                alertBox.className = 'alert error';
                alertBox.textContent = 'Ocurrió un error: ' + error.message;
            });
        }
    </script>
</body>
</html>
