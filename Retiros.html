<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro AGIQT Quantify</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        .container input, .container select {
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        .container input:focus, .container select:focus {
            border-color: #6a67d0;
        }
        .container button {
            background-color: #6a67d0;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #5653a5;
        }
        .container .balance {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-arrow:hover {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="window.location.href='Home.html'">&#8592;</div>
        <h2>Retirar Fondos</h2>
        <form id="withdraw-form">
            <label for="amount">Monto a retirar (mínimo $3.80)</label>
            <input type="number" id="amount" name="amount" min="3.80" step="0.01" required>
            
            <label for="withdraw-address">Dirección de retiro (TRX o USDT)</label>
            <input type="text" id="withdraw-address" name="withdraw-address" required>
            
            <button type="submit">Retirar</button>
        </form>
        <div class="balance" id="balance-display">Balance: $100.00</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('withdraw-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const balance = 100.00;  // Ejemplo de balance
            const amount = parseFloat(document.getElementById('amount').value);
            const messageDiv = document.getElementById('message');
            const balanceDisplay = document.getElementById('balance-display');

            if (amount > balance) {
                messageDiv.textContent = 'Saldo insuficiente para realizar el retiro.';
            } else {
                messageDiv.textContent = '';
                const newBalance = balance - amount;
                balanceDisplay.textContent = 'Balance: $' + newBalance.toFixed(2);
                if (newBalance === 0) {
                    messageDiv.textContent = 'Su balance ahora es cero.';
                }
            }
        });
    </script>
</body>
</html>
