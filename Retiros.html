<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro</title>
    <style>
        /* Estilos CSS se mantienen igual */
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="window.location.href='Home.html'">&#8592;</div>
        <h2>Retirar Fondos</h2>
        <form id="withdraw-form" method="POST" action="enviar.php">
            <label for="amount">Monto a retirar (mínimo $3.80)</label>
            <input type="number" id="amount" name="amount" min="3.80" step="3.80" required>
            
            <label for="withdraw-address">Dirección de retiro (TRX o USDT)</label>
            <input type="text" id="withdraw-address" name="withdraw-address" required>
            
            <button type="submit">Retirar</button>
        </form>
        <div class="balance" id="balance-display">Balance: $3.80</div>
        <div class="message" id="message"></div>
    </div>

    <div class="modal" id="modal">
        <p>Su retiro está en proceso, por favor tenga paciencia.</p>
        <button onclick="closeModal()">Aceptar</button>
    </div>

    <script>
        const initialBalance = 3.80;
        let balance = parseFloat(localStorage.getItem('balance')) || initialBalance;

        const balanceDisplay = document.getElementById('balance-display');
        const messageDiv = document.getElementById('message');
        const modal = document.getElementById('modal');

        function updateBalanceDisplay() {
            balanceDisplay.textContent = 'Balance: $' + balance.toFixed(2);
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        document.getElementById('withdraw-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);

            if (amount > balance) {
                messageDiv.textContent = 'Saldo insuficiente para realizar el retiro.';
            } else {
                balance = 0; // El balance se establece en cero después del retiro
                localStorage.setItem('balance', balance.toFixed(2));
                updateBalanceDisplay();
                messageDiv.textContent = '';

                // Mostrar el modal
                modal.classList.add('show');
            }
        });

        window.addEventListener('load', updateBalanceDisplay);
    </script>
</body>
</html>
