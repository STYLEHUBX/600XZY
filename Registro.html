<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagnegInvip Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/bf922981-801b-423e-8bdb-4d860e963499');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        .container input, .container select {
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        .container input:focus, .container select:focus {
            border-color: #6a67d0;
        }
        .container button {
            background-color: #6a67d0;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #5653a5;
        }
        .container .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .container .message a {
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .container .message a:hover {
            color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar una cuenta</h2>
        <form id="register-form">
            <label for="account">Cuenta (6-16 caracteres, no se permiten espacios)</label>
            <input type="text" id="account" name="account" minlength="6" maxlength="16" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="area-code">Código área + número móvil</label>
            <select id="area-code" name="area-code" required>
                <option value="">Seleccione</option>
                <script>
                    for (let i = 1; i <= 100; i++) {
                        document.write('<option value="' + i + '">+' + i + '</option>');
                    }
                </script>
            </select>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Registro</button>
        </form>
        <div class="message">
            ¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a>
        </div>
        <a href="Home.html">ir a la página de inicio</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes añadir la lógica de registro según tus necesidades
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
